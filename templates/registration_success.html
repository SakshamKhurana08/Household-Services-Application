<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-lg">
            <h2 class="text-center mb-4 text-success">Registration Successful!</h2>
            <p class="text-center">
                You have successfully registered as a {{ role }}.
            </p>
            <p class="text-center">
                Your {{ role }} ID is: <strong>{{ user_id }}</strong>
            </p>
            <div class="d-grid gap-2 mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
